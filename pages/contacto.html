    <main>
        <div class="imagen-top">
            <img src="../multi/top4.jpg" alt="imagen-top">
        </div>
        <h1 class="titulo">Contacto</h1>
        <br>
        <section class="container-fluid text-center formulario">
            <form>
                <div class="row">
                    <div class="col-md-6 col-sm-12 mb-3">
                        <label for="name" class="form-label">Nombre: *</label>
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3">
                        <label for="surname" class="form-label">Apellido: *</label>
                        <input type="text" class="form-control form-control-lg" id="surname" placeholder="Apellido" aria-label="Apellido">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Área de Texto</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
                <div>
                    <input class="btn btn-outline-warning p-1" type="submit" value="Enviar Datos">
                    <input class="btn btn-outline-warning p-1" type="reset" value="Borrar Datos">
                </div>
              </form>
        </section>
